{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post" >
        {% csrf_token %}
        <form>
            <div class="mb-3">
              <input type="text" class="form-control"  placeholder="Title" name="title">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Description" name="description">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" placeholder="Initial bid" name="initialBid">
            </div>
            <div class="mb-3">
                <select class="form-select" name='category'>
                    <option value="" selected disabled hidden>Choose one</option>
                    <option>Arts</option>
                    <option>Automotive</option>
                    <option>Books</option>
                    <option>Eletronics</option>
                    <option>Fashion</option>
                    <option>Home and Kitchen</option>
                    <option>Toys and Games</option>
                </select>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="image">
                <label class="custom-file-label" for="customFile">Choose file (Optional)</label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </form>
{% endblock %}
