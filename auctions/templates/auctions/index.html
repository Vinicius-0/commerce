{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div style='display: flex; flex-flow: row wrap; padding: 50px'>
        {% for item in items %}
        <div class="card" style="width: 30%; margin: 20px; ">
            <img src="{{item.image}}" class="card-img-top" alt="image" style="height: 300px; width: auto;">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${{item.initialBid}}</h6>
                <p class="card-text">{{item.description}}</p>
                <a href="#" class="btn btn-primary">See details</a>
            </div>
            <div class="card-footer text-muted">
                {{item.dateTime}}
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
